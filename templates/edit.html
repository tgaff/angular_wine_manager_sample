
<div class="container well margin-top-20 small-container">
	<div>
		<a href="#/"><< Go Back</a>
	</div>
	<div class="bold margin-top-20">
		Name
	</div>
	<div class="margin-top-20">
		<input type="text" class="form-control" data-ng-model='vm.wine.name' />
	</div>
	<div class="bold margin-top-20">
		Year
	</div>
	<div class="margin-top-20">
		<input type="text" class="form-control"  data-ng-model='vm.wine.year' />
	</div>
	<div class="bold margin-top-20">
		Grapes
	</div>
	<div class="margin-top-20">
		<input type="text" class="form-control"  data-ng-model='vm.wine.grapes' />
	</div>
	<div class="bold margin-top-20">
		Country
	</div>
	<div class="margin-top-20">
		<input type="text" class="form-control"  data-ng-model='vm.wine.country' />
	</div>
	<div class="bold margin-top-20">
		Region
	</div>
	<div class="margin-top-20">
		<input type="text" class="form-control"  data-ng-model='vm.wine.region' />
	</div>
	<div class="bold margin-top-20">
		Price
	</div>
	<div class="margin-top-20">
		<input type="text" class="form-control"  data-ng-model='vm.wine.price' />
	</div>
	<div class="bold margin-top-20">
		Picture
	</div>
	<div class="margin-top-20">
		<input type="text" class="form-control"  data-ng-model='vm.wine.image' />
	</div>
	<div class="bold margin-top-20">
		Description
	</div>
	<div class="margin-top-20">
    <textarea class="form-control" data-ng-model='vm.wine.description'> </textarea>
	</div>
	<div class="margin-top-20">
		<a href="#/" class="btn btn-default">Cancel</a>
		<button type="submit" class="btn btn-success" data-ng-click="vm.updateWine();">Submit Edits</button>
    <button type="submit" class="btn btn-warning" data-ng-click="vm.deleteWine();">Delete</button>
	</div>
</div>
